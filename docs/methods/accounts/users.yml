get:
  summary: Users
  description: Get all users by keywords
  tags:
    - Accounts
  security: 
    - ApiKeyAuth: []
  parameters:
    - in: query
      name: name
      schema:
        type: string
      description: Optional
    - in: query
      name: category
      schema:
        type: string
      description: Optional
    - in: query
      name: longitude
      schema:
        type: number
      description: Optional, but comes with latitude
    - in: query
      name: latitude
      schema:
        type: number
      description: Optional, but comes with longitude
  responses:
    "200":
      content:
        application/json:
          description: Users
          schema:
            type: object
            properties:
              users:
                type: array
                items: 
                  type: object
                  properties:
                    _id: 
                      type: string
                    firstName: 
                      type: string
                    lastName: 
                      type: string
                    title: 
                      type: string
                    email: 
                      type: string
                    username: 
                      type: string
                    passwordHash: 
                      type: string
                    salt: 
                      type: string
                    image: 
                      type: string
                    rating: 
                      type: number
                    price: 
                      type: number
                    category: 
                      type: string
    401 :
      $ref: "../../models/401.error.yml"
    default:
      $ref: "../../models/error.yml"
